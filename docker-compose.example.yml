web:
  build: .
  dockerfile: ./nginx-php/Dockerfile
  container_name: web-server
  ports:
    - "80:80"
    - "443:443"
    - "9000:9000"
  links:
    - mysql:mysql
    - mongo:mongo
    - memcached:memcached
    - redis:redis
    - elasticsearch:elasticsearch
    - rabbitmq:rabbitmq
    - gearman:gearman
  volumes:
    - ./www:/var/www
    - ./vhosts:/etc/nginx/conf.d
    - ./logs/supervisor:/var/log/supervisor
    - ./logs/nginx:/var/log/nginx

mysql:
  image: mysql
  container_name: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: password
  volumes:
    - ./data/volumes/mysql-56:/var/lib/mysql

mongo:
  image: mongo
  container_name: mongo
  ports:
    - "27017:27017"

memcached:
  image: memcached
  container_name: memcached
  ports:
    - "11211:11211"

gearman:
    build: .
    dockerfile: ./gearman/Dockerfile
    ports:
      - "4730:4730"
    volumes:
      - ./data/volumes/gearman-latest:/data

redis:
  image: redis
  container_name: redis
  ports:
    - "6379:6379"
 volumes:
    - ./data/volumes/redis-latest:/data

elasticsearch:
  image: elasticsearch
  container_name: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - ./data/volumes/es-latest:/usr/share/elasticsearch/data

rabbitmq:
  image: rabbitmq:3.6.1-management
  container_name: rabbitmq
  ports:
    - "15672:15672"
    - "5672:5672"
