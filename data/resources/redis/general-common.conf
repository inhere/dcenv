#GENERAL

bind 127.0.0.1
daemonize no

timeout 0
tcp-backlog 511
tcp-keepalive 0

loglevel notice
databases 16
dir /data

#slave只读
slave-serve-stale-data yes
slave-read-only yes

# not use default
repl-disable-tcp-nodelay yes
slave-priority 100

#打开aof持久化
appendonly yes
#每秒一次aof写
appendfsync everysec
#关闭在aof rewrite的时候对新的写操作进行fsync
no-appendfsync-on-rewrite yes
auto-aof-rewrite-min-size 64mb

lua-time-limit 5000