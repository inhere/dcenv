# Redis 3.2 configuration file example.
# form @link https://github.com/antirez/redis
# full configuration please see ./redis.conf.default
# 中文配置参考 http://yzone.net/blog/123
# ./redis-server /path/to/redis.conf

################################## INCLUDES ###################################

# include /path/to/local.conf
# include /path/to/other.conf

################################## NETWORK #####################################

# bind 192.168.1.100 10.0.0.1
# bind 127.0.0.1 ::1

# --------------------#
#      Config Point   #
#---------------------#
bind 127.0.0.1
port 6379

protected-mode no
tcp-backlog 511

# Unix socket.
# unixsocket /tmp/redis.sock
# unixsocketperm 700

timeout 0
tcp-keepalive 300

################################# GENERAL #####################################

# 以守护方式运行
daemonize yes
supervised no

# --------------------#
#      Config Point   #
#---------------------#
pidfile /var/run/redis_6379.pid
logfile "/var/log/redis/6379.log"

loglevel notice

# syslog-enabled no
# syslog-ident redis
# syslog-facility local0

databases 16

################################ SNAPSHOTTING  ################################

# 设置 save "" 这样的话会每次写操作到保存到硬盘
# save ""

# 当1个key更新值时每900秒保存一次数据到硬盘
# 当10个key更新值时每300秒保存一次到硬盘
# 当10000个key更新值时每60秒保存一次到硬盘
# save 900 1
# save 300 10
# save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# --------------------#
#      Config Point   #
#---------------------#
dbfilename dump.rdb
dir /data/6379

################################# REPLICATION #################################

# slaveof <masterip> <masterport>
# masterauth <master-password>

# slave只读
slave-serve-stale-data yes
slave-read-only yes

repl-diskless-sync no
repl-diskless-sync-delay 5
# repl-ping-slave-period 10
# repl-timeout 60
repl-disable-tcp-nodelay no
# repl-backlog-size 1mb
# repl-backlog-ttl 3600
slave-priority 100

# 当一个redis是master时，如果它不能向至少一个slave写数据(min-slaves-to-write指定了slave的数量)，它将会拒绝接受客户端的写
# 请求。由于复制是异步的，master无法向slave写数据意味着slave要么断开连接了，要么不在指定时间内向master发送同步数据的
# 请求了(min-slaves-max-lag指定了这个时间)。
min-slaves-to-write 1
min-slaves-max-lag 10

# slave-announce-ip 5.5.5.5
# slave-announce-port 1234

################################## SECURITY ###################################

# requirepass foobared

# Command renaming.
# Example:
#
# rename-command CONFIG b840fc02d524045429941cc15f59e41cb7be6c52
#
# It is also possible to completely kill a command by renaming it into
# an empty string:
#
# rename-command CONFIG ""
#

################################### LIMITS ####################################

# maxclients 10000
# maxmemory <bytes>
# maxmemory-policy noeviction
# maxmemory-samples 5

############################## APPEND ONLY MODE ###############################

#打开aof持久化
appendonly yes

appendfilename "appendonly.aof"

# appendfsync always
# 每秒一次aof写
appendfsync everysec
# appendfsync no
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

aof-load-truncated yes

################################ LUA SCRIPTING  ###############################

lua-time-limit 5000

################################ REDIS CLUSTER  ###############################

# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-slave-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes
# In order to setup your cluster make sure to read the documentation
# available at http://redis.io web site.

################################## SLOW LOG ###################################

slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

latency-monitor-threshold 0

############################# EVENT NOTIFICATION ##############################

notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################

hash-max-ziplist-entries 512
hash-max-ziplist-value 64

list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes