version: '2'
services:
  mysql:
    image: mysql
    # image: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./data/volumes/mysql-latest:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password

  memcached:
    extends:
      file: ./services/compose.common.yml
      service: memcached
    ports:
      - "11211:11211"

  redis:
    extends:
      file: ./services/compose.common.yml
      service: redis
    volumes:
      - ./data/volumes/redis-latest:/data
    ports:
      - "6379:6379"

  gearman:
    build:
      context: .
      dockerfile: ./services/gearman/Dockerfile
    container_name: gearman
    ports:
      - "4730:4730"
    volumes:
      - ./data/volumes/gearman-latest:/data
      - ./logs/gearman:/usr/local/var/log

  elasticsearch:
    extends:
      file: ./services/compose.common.yml
      service: elasticsearch
    volumes:
      - ./data/volumes/es-latest:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  webserver:
    extends:
      file: ./services/compose.common.yml
      service: webserver
    links:
      - webapp:webapp

  webapp:
    extends:
      file: ./services/compose.common.yml
      service: webapp
    build:
      context: .
      # dockerfile: ./services/php/7.0/alpine/Dockerfile
      dockerfile: ./services/php/7.0/Dockerfile
    links:
      - mysql:mysql
      - gearman:gearman
      - memcached:memcached
      - redis:redis
      - elasticsearch:elasticsearch


