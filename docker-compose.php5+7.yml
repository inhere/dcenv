version: '3'
services:
  mysql:
    image: mysql
    container_name: dev-mysql
    ports:
      - "3306:3306"
    volumes:
      - ./data/volumes/mysql-latest:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password

  memcached:
    image: memcached
    container_name: dev-mem
    ports:
      - "11211:11211"

  redis:
    extends:
      file: ./compose.common-v2.yml
      service: redis
    container_name: dev-redis
    ports:
      - "6379:6379"
      - "6380:6380"

  # gearman:
