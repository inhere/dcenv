  nginx:
    extends:
      file: ./compose.common-v2.yml
      service: nginx
    container_name: dev-nginx
    links:
      - php5:php5
      - php7:php7
    volumes:
      # custom difine the www directory.
      - www-data:/var/www
      - ./conf/vhosts:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx

  php5:
    extends:
      file: ./compose.common-v2.yml
      service: php5
    container_name: dev-php5
    links:
      # - mysql:mysql
